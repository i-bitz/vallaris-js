<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basemap raster tile</title>
        <link rel="stylesheet" href="https://cdn.vallaris.space/css/vallaris.css">
        <style>
            .map, body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" class="map"></div>
        <script type="text/javascript" src="https://cdn.vallaris.space/js/vallaris.js"></script>
        <script type="text/javascript">
            var setting = {
                center: [100.4833, 13.7500],
                zoom: 6,
                raster: [
                    {
                        "layer_label": "Open street map",
                        "layer_name": "OSM",
                        "url": "https://tile.openstreetmap.org/{z}/{x}/{y}.png"
                    },
                    {
                        "layer_label": "Black & white",
                        "layer_name": "OSM_BW",
                        "url": "https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png"
                    },
                    {
                        "layer_label": "Vallaris Raster",
                        "layer_name": "VallarisRaster",
                        "url": "https://tile.i-bitz.co.th/styles/vallaris/{z}/{x}/{y}.png"
                    }
                ]
            };

            new vallaris.maps.Map(setting);
        </script>
    </body>
</html>
